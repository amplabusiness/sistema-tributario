name: ğŸš€ Deploy Frontend Vite - Sistema TributÃ¡rio IA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸŒŸ TESTES E VALIDAÃ‡ÃƒO
  test:
    name: ğŸ§ª Testes e ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ” Lint
      run: npm run lint
      
    - name: ğŸ§ª Testes TypeScript
      run: npx tsc --noEmit
      
    - name: ğŸ—ï¸ Build de teste
      run: npm run build
      
    - name: ğŸ“Š Verificar tamanho do bundle
      run: |
        echo "ğŸ“¦ Tamanho do build:"
        du -sh dist/
        echo "ğŸ“ Arquivos gerados:"
        ls -la dist/

  # ğŸŒŸ DEPLOY STAGING
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build para staging
      run: npm run build
      env:
        VITE_APP_ENV: staging
        VITE_API_URL: https://staging-api.conttatax.com.br
        
    - name: ğŸš€ Deploy Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  # ğŸŒŸ DEPLOY PRODUÃ‡ÃƒO
  deploy-production:
    name: ğŸš€ Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build para produÃ§Ã£o
      run: npm run build
      env:
        VITE_APP_ENV: production
        VITE_API_URL: https://api.conttatax.com.br
        
    - name: ğŸš€ Deploy Vercel (ProduÃ§Ã£o)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: âœ… Verificar deploy
      run: |
        echo "ğŸŒ Verificando deploy em produÃ§Ã£o..."
        sleep 30
        curl -f https://www.conttatax.com.br || exit 1
        
    - name: ğŸ“Š Notificar sucesso
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸŒ URL: https://www.conttatax.com.br"
        echo "ğŸ“… Data: $(date)"
        echo "ğŸ”— Commit: ${{ github.sha }}"

  # ğŸŒŸ MONITORAMENTO PÃ“S-DEPLOY
  monitor:
    name: ğŸ“Š Monitoramento
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ” Verificar performance
      run: |
        echo "ğŸ“Š Verificando performance..."
        curl -w "@curl-format.txt" -o /dev/null -s https://www.conttatax.com.br
        
    - name: ğŸ”’ Verificar headers de seguranÃ§a
      run: |
        echo "ğŸ”’ Verificando headers de seguranÃ§a..."
        curl -I https://www.conttatax.com.br | grep -E "(X-Frame-Options|X-Content-Type-Options|X-XSS-Protection|Content-Security-Policy)"
        
    - name: ğŸ“ˆ RelatÃ³rio de deploy
      run: |
        echo "ğŸ“ˆ RELATÃ“RIO DE DEPLOY"
        echo "===================="
        echo "âœ… Build: Sucesso"
        echo "âœ… Deploy: Sucesso"
        echo "âœ… VerificaÃ§Ã£o: Sucesso"
        echo "ğŸŒ URL: https://www.conttatax.com.br"
        echo "ğŸ“… Timestamp: $(date -u)"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"

